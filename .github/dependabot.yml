version: 2
updates:
  # GitHub Actions のバージョン管理
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    # reviewers:
    #   - "your-github-username"  # レビュワーを指定する場合
    # assignees:
    #   - "your-github-username"  # アサインする場合

  # Dockerfile のベースイメージ管理
  - package-ecosystem: "docker"
    directory: "/3.14/slim-trixie"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 3
