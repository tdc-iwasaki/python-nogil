name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    paths:
      - '3.14/**'
      - '.github/workflows/ci.yml'
      - '!**/*.md'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.14'
            variant: 'slim-trixie'
            platforms: 'linux/amd64,linux/arm64'
            is-latest: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/python-nogil
          tags: |
            type=ref,event=tag
            type=raw,value=${{ matrix.python-version }}-${{ matrix.variant }}
            type=raw,value=${{ matrix.python-version }}
            type=raw,value=latest,enable=${{ matrix.is-latest && github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.python-version }}/${{ matrix.variant }}
          file: ./${{ matrix.python-version }}/${{ matrix.variant }}/Dockerfile
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.python-version }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.python-version }}-${{ matrix.variant }}

      - name: Test Docker image (amd64)
        run: |
          docker run --rm --platform linux/amd64 ${{ secrets.DOCKERHUB_USERNAME }}/python-nogil:${{ matrix.python-version }}-${{ matrix.variant }} \
            python -c "
          import sys
          print(f'Python {sys.version}')
          print(f'GIL disabled: {not sys.flags.gil if hasattr(sys.flags, \"gil\") else \"unknown\"}')
          assert not sys.flags.gil, 'GIL is not disabled'
          print('✓ GIL is successfully disabled')
          "

      - name: Test Docker image (arm64)
        run: |
          docker run --rm --platform linux/arm64 ${{ secrets.DOCKERHUB_USERNAME }}/python-nogil:${{ matrix.python-version }}-${{ matrix.variant }} \
            python -c "
          import sys
          print(f'Python {sys.version}')
          print(f'GIL disabled: {not sys.flags.gil if hasattr(sys.flags, \"gil\") else \"unknown\"}')
          assert not sys.flags.gil, 'GIL is not disabled'
          print('✓ GIL is successfully disabled')
          "
